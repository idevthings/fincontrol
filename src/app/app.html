<div class="app-container">
  <mat-toolbar color="primary" class="app-header">
    <div class="header-content">
      <h1 class="app-title">
        <span class="fin">fin</span><span class="control">CONTROL</span>
      </h1>
      <p class="app-subtitle">Finance Expense Tracking App</p>
    </div>
    <div class="nav-buttons">
      <button mat-button (click)="toggleMode()" [class.active]="isImportMode">
        <mat-icon>{{ isImportMode() ? 'upload' : 'category' }}</mat-icon>
        {{ isImportMode() ? 'Import' : 'Categorize' }}
      </button>
    </div>
  </mat-toolbar>

  <main class="app-main">
    <router-outlet />
  </main>
</div>
